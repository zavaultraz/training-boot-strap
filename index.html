<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootsrap</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<style>
    .bordered {
        border: solid;

    }

    .bg-color {
        background-color: chartreuse;
    }
</style>

<body>
    <div class="container text-center">
        <h3>justify content start</h3>

        <div class="row mt-3 justify-content-start">
            <div class="col-1 bordered">
                <div class="bg-color">1</div>
            </div>

            <div class="col-1 bordered">
                <div class="bg-color">1</div>
            </div>
            <div class="col-1 bordered">
                <div class="bg-color">1</div>
            </div>
            <div class="col-1 bordered">
                <div class="bg-color">1</div>
            </div>
            <div class="col-1 bordered">
                <div class="bg-color">1</div>
            </div>
            <div class="col-1 bordered">
                <div class="bg-color">1</div>
            </div>
        </div>

        <h3>justify content center</h3>

        <div class="row mt-3 justify-content-center">
            <div class="col-1 bordered">
                <div class="bg-color">1</div>
            </div>

            <div class="col-1 bordered">
                <div class="bg-color">1</div>
            </div>
            <div class="col-1 bordered">
                <div class="bg-color">1</div>
            </div>
            <div class="col-1 bordered">
                <div class="bg-color">1</div>
            </div>
            <div class="col-1 bordered">
                <div class="bg-color">1</div>
            </div>
            <div class="col-1 bordered">
                <div class="bg-color">1</div>
            </div>
        </div>
        <h3 class="text-end">justify content end</h3>

        <div class="row mt-3 justify-content-end">
            <div class="col-1 bordered">
                <div class="bg-color">1</div>
            </div>

            <div class="col-1 bordered">
                <div class="bg-color">1</div>
            </div>
            <div class="col-1 bordered">
                <div class="bg-color">1</div>
            </div>
            <div class="col-1 bordered">
                <div class="bg-color">1</div>
            </div>
            <div class="col-1 bordered">
                <div class="bg-color">1</div>
            </div>
            <div class="col-1 bordered">
                <div class="bg-color">1</div>
            </div>
        </div>

        <h3 class="text-start mt-5">justify content round</h3>

        <div class="row mt-3 justify-content-around">
            <div class="col-1 bordered">
                <div class="bg-color">1</div>
            </div>

            <div class="col-1 bordered">
                <div class="bg-color">1</div>
            </div>
            <div class="col-1 bordered">
                <div class="bg-color">1</div>
            </div>
            <div class="col-1 bordered">
                <div class="bg-color">1</div>
            </div>
            <div class="col-1 bordered">
                <div class="bg-color">1</div>
            </div>
            <div class="col-1 bordered">
                <div class="bg-color">1</div>
            </div>
        </div>

        <h3 class="text-center">justify content between</h3>

        <div class="row mt-3 justify-content-between">
            <div class="col-1 bordered">
                <div class="bg-color">1</div>
            </div>

            <div class="col-1 bordered">
                <div class="bg-color">1</div>
            </div>
            <div class="col-1 bordered">
                <div class="bg-color">1</div>
            </div>
            <div class="col-1 bordered">
                <div class="bg-color">1</div>
            </div>
            <div class="col-1 bordered">
                <div class="bg-color">1</div>
            </div>
            <div class="col-1 bordered">
                <div class="bg-color">1</div>
            </div>
        </div>

        <h3 class="text-center mt-3">justify content evenly</h3>

        <div class="row mt-3 justify-content-evenly">
            <div class="col-1 bordered">
                <div class="bg-color">1</div>
            </div>

            <div class="col-1 bordered">
                <div class="bg-color">1</div>
            </div>
            <div class="col-1 bordered">
                <div class="bg-color">1</div>
            </div>
            <div class="col-1 bordered">
                <div class="bg-color">1</div>
            </div>
            <div class="col-1 bordered">
                <div class="bg-color">1</div>
            </div>
            <div class="col-1 bordered">
                <div class="bg-color">1</div>
            </div>
        </div>



    </div>




    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
